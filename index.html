<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Day, Big Deal</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <div class="textCont"></div>
    <div class="song">
        <div class="title">Play</div>
        <div class="pause" onclick="togglePlay()">Pause</div>
        <div class="player">
            <audio 
            src="chung-ta-cua-hien-tai.mp3"
            class="audio"
            autoplay
            type="audio"
            loop=""
            ></audio>
        </div>
    </div>

    <footer>
        <a href="#" target="_blank" alt="">Nguyen Huy Hoang</a>
    </footer>
    <script src="letter.js"></script>
    <script>
        var pause = document.querySelector(".pause");
        var audio = document.querySelector(".audio");

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                pause.innerHTML="Pause";
            } else {
                audio.pause();
                pause.innerHTML="Play";
                pause.style.color = "#848484";
            }
        }
    </script>

</body>
</html>
